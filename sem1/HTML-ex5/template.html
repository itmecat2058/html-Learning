<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #form-result {
        font-family: monospace;
      }
      input {
        display: block;
      }
      body {
        background-color: linen;
      }
    </style>
    <!--this template isnt semantic, there is no <h1> element-->
  </head>
  <body>
    <main>
      <section id="form-elements">
        <h2>Form elements</h2>
        <!-- Create a list of the elements that are inside the form. -->
         <p>
          The elements that I used in the form were:
         </p>
          <ul>
          <li>email</li>
          <li>password</li>
          <li>number</li>
          <li>checkbox</li>
          <li>date</li>
          <li>submit</li>
          </ul>
      </section>
      <section id="form-attributes">
        <h2>Form attributes</h2>
        <!-- create a list of the attributes you see on the form element in the instructions document. -->
         <p>
          The attributes that I used were:
         </p>
         <ul>
          <li>placeholder</li>
          <li>required</li>
          <li>pattern</li>
          <li>name</li>
          <li>value</li>
          <li>id</li>
         </ul>
      </section>
      <h2>Login</h2>
      <form id="form-example">
        <!-- Put your form in here. Be sure to include the proper form controls! -->
         <label for="email">Email</label>
         <input type="email" name="Email" id="email" placeholder="Emial@gmail.com" required>
         <label for="pass">Password</label>
         <input type="password" name="Password" pattern="Password123" id="pass" required>
         <label for="num">Phone Number</label>
         <input type="number" name="Phone Number" id="num"  required>
         <label for="tos">Do you accept the <a href="#">Privacy policy</a> and <a href="#">TOS</a></label>
         <input type="checkbox" name="TOS accept" id="tos" required>
         <label for="date">Date</label>
         <input type="date" name="Date" id="date" required>
         <br>
         <input type="submit" value="Sumbit">
      </form>
      <h2>Your results:</h2>
      <pre id="form-result"></pre>
    </main>
    <script>
      document
        .getElementById(`form-example`)
        .addEventListener("submit", (event) => {
          event.preventDefault();
          console.log(event.target);
          const data = new FormData(event.target);
          document.getElementById(`form-result`).textContent = JSON.stringify(
            Object.fromEntries(data),
            undefined,
            2,
          );
        });
    </script>
  </body>
</html>
