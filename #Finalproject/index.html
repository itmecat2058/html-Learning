<head>

    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="products.js"></script>
</head>
<body>
    <header>
        <nav>

        </nav>

    </main>

    <footer>
        <nav>
